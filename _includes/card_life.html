{% if item.video %}
<div class="card card_embed" data-videoembed="{{ item.video }}" data-year="{{ item.date | date: "%Y" }}">
    <div class="card__wrap">
        <div class="card__content">
            <div class="card_embed__thumb">
                <img
                    class="card__img__thumb card__img_life"
                    data-src="{{ item.thumb | prepend:site.baseurl }}"
                    data-image-width={{ item.imageWidth }}
                    data-image-height={{ item.imageHeight }}
                />
            </div>
            <div class="card__label">{{ item.date | date: "%B, %Y" }}</div>
            <a href="{{ item.link }}" target="_blank" class="card_embed__link"></a>
        </div>
    </div>
</div>
{% else %}
    {% if item.separator %}
        <div class="card card_separator card_separator_embed" data-year="{{ item.date | date: "%Y" }}">
            <div class="card__wrap">
                <div class="card__content">
                    <h1>{{ item.separator }}</h3>
                </div>
            </div>
        </div>
    {% else %}
        <div class="card card_embed" data-year="{{ item.date | date: "%Y" }}">
            <div class="card__wrap">
                <div class="card__content">
                    <a href="{{ item.link }}" target="_blank">
                        {% if item.live_video %}
                            <video
                                data-src="{{ item.img | prepend:site.baseurl }}"
                                class="card__video"
                                autoplay muted loop
                                data-image-width={{ item.imageWidth }}
                                data-image-height={{ item.imageHeight }}
                            />
                        {% else %}
                            <img
                                class="card__img card__img_life"
                                data-src="{{ item.img | prepend:site.baseurl }}"
                                {% if item.image2x %} srcset="{{item.image2x}}" {% endif %}
                                data-image-width={{ item.imageWidth }}
                                data-image-height={{ item.imageHeight }}
                            />
                        {% endif %}
                    </a>
                    <div class="card__label">{{ item.date | date: "%B, %Y" }}</div>
                </div>
            </div>
        </div>
    {% endif %}
{% endif %}
